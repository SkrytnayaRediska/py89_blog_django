{% extends 'base.html' %}

{% block content %}
    {% for post in posts %}
        <h1>{{ post.title }}</h1>
        <div class="date">
            {{ post.published_date }} by {{ post.author }}
        </div>
        {% for tag in post.tags.all %}
            <a> {{ tag.name }} </a>
        {% endfor %}
    {% endfor %}
<p></p>
{% include "pagination.html" with page=posts %}
{% endblock %}
